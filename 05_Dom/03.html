<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    // div.id = "myId"
    div.id = Math.round((Math.random()*10+1))
    div.setAttribute("title", "generated tile") //directly sets value so better
    div.style.backgroundColor = "green" //'.' brings the element then sets the value, it's rewriting
    div.style.padding = "12px"
    div.innerText = "Greetings World!"

    const addText = document.createTextNode('bleh bleh bleh')//for abv comment reasons we do this rather than '.'
    div.appendChild(addText)//creating text node then attaching it //vaise both fine

    document.body.appendChild(div)
</script>
