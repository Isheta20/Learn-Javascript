<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Learning</title>
</head>
<body style="background-color: beige; color: brown;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(lang){
        const li = document.createElement('li');
        li.innerHTML = `${lang}`
        const ul = document.querySelector(".language")
        ul.appendChild(li);
    }
    addLanguage("C++")
    addLanguage("python")

    //querySelector traverses the tree everytime to find the node so will optimize, don't know what optimized -_- except a little shorter code
    function addOptiLanugage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanugage('Solidity');

    //Edit
    // document.querySelector('li:nth-child(2)').innerHTML = "C";

    const secLang = document.querySelector('li:nth-child(2)');
    const newli = document.createElement('li');
    newli.textContent = "Typescript";
    secLang.replaceWith(newli);
    //here we had reference of element so we easily replaced it in creation the element did not exist

    //edit
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>Js</li>'


    //remove
    const lastLang = document.querySelector('li:last-child');
    lastLang.remove();
</script>
</html>
