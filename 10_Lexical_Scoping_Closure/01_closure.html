<script>
    
 //Lexical Scoping
    function outer(){
        let username = "isheta";
        // console.log("Outer", secret);//this will give error
        
        function inner(){
            let secret = "jewiofweof"
            console.log("Inner", username);
            
        }
        function innerTwo(){
            console.log("InnerTwo", username);
            // console.log(secret);//this will give error 
            
        }
        inner()
        innerTwo()
    }
    outer()
    // console.log("Too Outer",username);//this will give error 


    //Closure
    function makeFunc(){
        const name = "Mozilla";
        function displayName(){
            console.log(name);
            
        }
        return displayName;
    }    
    const myFunc = makeFunc();
    myFunc();
    //When you return a function then not just the function the whole lexical scope gets returned.

</script>

//real world scenario of closure

}

document.getElementById('green').onclick = clickHandler("green")
