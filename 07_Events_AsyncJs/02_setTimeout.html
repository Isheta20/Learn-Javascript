<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Learn JavaScript</h1>
    <button id="stop">Stop</button>
</body>
<script>
    setTimeout(function(){
        console.log("Isheta");
        
    }, 2000)//after this much time will do it once

    const sayHello = function(){
        console.log("Hello Ji!");
    }
    setTimeout(sayHello, 3000);//only give reference to the function don't execute

    const changeText = function(){

        document.querySelector('h1').innerHTML = "Mazza aa Gaya!"
    }
    const changeMe = setTimeout(changeText, 3000)

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe);
        console.log("STOPPED");
    }, false)
</script>
</html>
